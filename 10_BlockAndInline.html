<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlockAndInline</title>
    <link rel="icon" type="image" href="..//assets/fav_icon.jpg" />
  </head>
  <body>
    <!-- what is block elements -->
    <p>This div tag occupies a full space upto last as it can</p>
    <div style="border: 2px red solid">Hello world</div>
    <p>
      address , div , p , h1-h6 , footer , form , table , blockquote , video ,
      pre these tags are block elemets
    </p>
    <hr />

    <!-- what is inline elements-->
    <p>Inline just ocuppy the space how much it requires</p>
    <span style="border: 2px blue solid">Hello world</span>
    <p>a , abbr , b , i , br , q , label , cite , bdo ,small , img</p>
    <hr />
  </body>
</html>
