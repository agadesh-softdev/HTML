<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableBorder</title>
    <style>
        table,td,th{
            border-style: ridge;
            border-radius: 5px;
            width:75%;
            text-align: center;
            border-collapse: collapse;
            background-color: bisque;

        }
        td:hover,th:hover{
            background-color: blue;
        }
    </style>
</head>
<body>
    <table>
           <tr>
            <th>Name</th>
            <th>Reg no</th>
            <th>department</th>
        </tr>
        <tr>
            <td>Agadeshwaran R</td>
            <td>422622104003</td>
            <td>CSE</td>
        </tr>
        <tr>
            <td>Mohanraj M</td>
            <td>422622104004</td>
            <td>CSE</td>
        </tr>
        <tr>
            <td>Jaya Surya M</td>
            <td>422622104005</td>
            <td>CSE</td>
    </table>
    
</body>
</html>
