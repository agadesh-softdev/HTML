<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colgroup</title>
    <style>
      table,
      td,
      th {
        border-style: solid;
        border-collapse: collapse;
        padding: 20px;
      }
      colgroup col:first-child {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <table>
      <colgroup>
        <col />
        <col />
        <col />
      </colgroup>
      <tr>
        <th>name</th>
        <th>age</th>
        <th>gender</th>
      </tr>
      <tr>
        <td>agi</td>
        <td>20</td>
        <td>male</td>
      </tr>
      <tr>
        <td>deva</td>
        <td>20</td>
        <td>male</td>
      </tr>
    </table>
  </body>
</html>
