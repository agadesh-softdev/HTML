<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video</title>
</head>
<body>
    <div>
        <p>this is using video</p>
        <video width="320px" height="240px" controls muted autoplay >
            <source src="./samplevideo.mp4" type="video/mp4">
        </video>
    </div>
    <hr>
    <div>
        <p>this is using audio</p>
        <audio controls muted autoplay>
            <source src="./samplevideo.mp3" type="audio/mp3">
        </audio>
    </div>
    <hr>
    <div>
        <p>this is using iframe</p>
        <iframe src="https://youtu.be/_f8dMFzYRCE?list=RD_f8dMFzYRCE" frameborder="0"></iframe>

    </div>
</body>
</html>
