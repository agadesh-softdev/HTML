<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms</title>
  </head>
  <body>
    <form>
    <label for="username">User name :</label>
    <input
      type="text"
      id="username"
      name="username"
      placeholder="Enter User name"
      required
    />
    <br />
    <br />
    <label for="password">password :</label>
    <input
      type="text"
      id="password"
      name="password"
      placeholder="Enter User name"
      required
    />
    <br />
    <br />
    <label for="email">Email :</label>
    <input
      type="text"
      id="email"
      name="email"
      placeholder="Enter Email"
      required
    />
    <br />
    <br />
    <label for="url">Website :</label>
    <input
      type="text"
      id="url"
      name="url"
      placeholder="Enter Website"
      required
    />
    <br />
    <br />
    <label for="phone">Phone :</label>
    <input
      type="number"
      id="phone"
      name="phone"
      placeholder="Enter phone number"
      required
    />
    <br />
    <br />
    <label for="search">Search :</label>
    <input
      type="search"
      id="search"
      name="search"
      placeholder="Search"
      required
    />
    <br />
    <br />
    <label for="phone">Phone :</label>
    <input
      type="number"
      id="phone"
      name="phone"
      placeholder="Enter phone number"
      required
    />
    <br />
    <br />
    <label for="date">Birthday :</label>
    <input type="date" id="date" name="date" required />
    <br />
    <br />
    <label for="time">Appointment Time :</label>
    <input type="time" id="time" name="time" required />
    <br />
    <br />
    <label for="meeting">Meeting :</label>
    <input type="datetime-local" id="meeting" name="time" required />
    <br />
    <br />
    <label for="week">Week :</label>
    <input type="week" id="week" name="week" required />
    <br />
    <br />
    <label for="month">Month :</label>
    <input type="month" id="month" name="month" required />
    <br />
    <br />
    <label for="quantity">Quantity :</label>
    <input
      type="number"
      id="quantity"
      name="quantity"
      required
      min="1"
      max="100"
    />
    <br />
    <br />
    <label for="volume">Volume :</label>
    <input type="range" id="volume" name="volume" required />
    <br />
    <br />
    <label for="color">Favourite Color :</label>
    <input type="color" id="color" name="color" required />
    <br />
    <br />
    <label for="file">Choose file :</label>
    <input type="file" id="file" name="file" required />
    <br />
    <br />
    <input type="hidden" name="hide" value="4226" />
    <br />
    <br />

    <input type="checkbox" name="check" id="check" required />
    <label for="check">subscribe</label>
    <br />
    <br />
    <label>Gender :</label>
    <label><input type="radio" name="gender" value="male" />male</label>
    <label><input type="radio" name="gender" value="female" />female</label>
    <br />
    <br />
    <label for="country">Country :</label>
    <select id="country" name="country">
      <option value="">select country</option>
      <option value="ind">INDIA</option>
      <option value="us">USA</option>
      <option value="aus">AUSTRALIA</option></select
    ><br />
    <br />
    <label for="comments">Comments :</label>
    <textarea id="comments" name="comments" placeholder="Enter your comments">
    </textarea
    ><br /><br />


    <label for="browser">Browser :</label>
    <input
      list="browsersList"
      id="browser"
      name="browser"
      placeholder="choose browser"
    />
    <datalist id="browsersList">
      <option value="Chrome"></option>
      <option value="Edge"></option>
      <option value="Safari"></option>
    </datalist>
    

    <br />
    <br />
    <button type="submit">submit</button>
    <button type="reset">reset</button>
    <input type="button" value="Click Me" onclick="alert('button clicked')">
    </form>
  </body>
</html>
