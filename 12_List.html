<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <p>This is using order list</p>
    <ol>
      <li>Agadesh</li>
      <li>Surya</li>
      <li>Mohan</li>
    </ol>
    <hr />

    <p>This is using unorder list</p>
    <ul>
      <li>Agadesh</li>
      <li>Surya</li>
      <li>Mohan</li>
    </ul>
    <hr />

    <p>This is using nested list</p>

    <ol>
      <li style="font-weight: bolder; font-size: larger">Name</li>
      <ul>
        <li>agadesh</li>
        <li>Surya</li>
        <li>Mohan</li>
      </ul>
      <li style="font-weight: bolder; font-size: larger">Age</li>
      <ul>
        <li>20</li>
        <li>20</li>
        <li>20</li>
      </ul>
    </ol>
    <hr />
    <p>This is used by description tag</p>
    <dl>
        <dt>topic 1</dt>
        <dd>html</dd>
        <dt>topic 2</dt>
        <dd>css</dd>
    </dl>
  </body>
</html>
