<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table,
      th,
      td {
        border: solid;
        border-collapse: collapse;
        padding: 10px;
      }
      tr:nth-child(even) {
        background-color: rgb(89, 89, 208);
      }
      td:first-child {
        font-weight: bolder;
      }
      th:first-child {
        text-align: center;
      }
    </style>
  </head>

    <table>
      <tr>
        <th>Name</th>
        <th>Reg no</th>
        <th>department</th>
